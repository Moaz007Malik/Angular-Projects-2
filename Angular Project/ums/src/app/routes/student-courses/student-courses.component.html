<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-student-sidebar></app-student-sidebar>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-6 md:p-8 lg:p-10">
    <!-- Page Title -->
     <div class="max-w-4xl mx-auto">
      <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">My Courses</h1>
    </div>

    <!-- Course Section -->
    <section class="bg-white rounded-xl shadow-md p-6 mb-8 transition-all duration-300 hover:shadow-lg">
      <strong class="text-gray-700 block mb-4 font-medium">Enrolled Courses:</strong>

      <!-- Course List -->
      <div *ngIf="(student.COURSES?.length ?? 0) > 0; else noCourses">
        <ul class="space-y-3">
          <li *ngFor="let course of student.COURSES" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">
            {{ getCourseName(course) }}
          </li>
        </ul>
      </div>

      <!-- No Courses Placeholder -->
      <ng-template #noCourses>
        <p class="text-gray-500 italic">You haven't enrolled in any courses yet.</p>
      </ng-template>
    </section>

    <!-- Add Courses Button -->
    <button
      class="mt-4 px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold rounded-lg shadow-md hover:shadow transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-400"
    >
      <a [routerLink]="['/generate-request', student.id]">Add Courses</a>
    </button>
     </div>
    
  </main>
</div>
