<div class="login-form">
  <h2>Login</h2>
  <form (submit)="login()">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required aria-label="email"/>

    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" required aria-label="password"/>

    <button type="submit">Login</button>
  </form>
  <div *ngIf="error" style="color: red">{{ error }}</div>
</div>
