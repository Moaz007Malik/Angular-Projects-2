<div class="max-w-2xl mx-auto p-6 bg-white shadow-2xl rounded-2xl space-y-6">
  <!-- Upload Form -->
  <div class="space-y-4">
    <label class="block text-xl font-semibold text-gray-800">Upload a File</label>
    <input
      type="file"
      class="w-full border-2 border-dashed border-gray-300 rounded-xl p-4 cursor-pointer
             file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold
             file:bg-red-600 file:text-white hover:file:bg-red-700"
      aria-label="Upload a file"
      (change)="selectFile($event)"
    />
    <button
      type="button"
      [disabled]="!selectedFiles"
      (click)="uploadFile()"
      class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700
             disabled:bg-gray-300 disabled:cursor-not-allowed transition"
    >
      Upload
    </button>
  </div>

  <!-- Progress Bar -->
  <div class="w-full h-6 bg-gray-200 rounded-lg overflow-hidden shadow-inner">
    <div
      class="h-full bg-red-500 text-white text-sm font-medium flex items-center justify-center transition-all duration-300"
      role="progressbar"
      [ngStyle]="{ width: percentage + '%' }"
      attr.aria-valuenow="{{ percentage }}"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ percentage }}%
    </div>
  </div>

  <!-- File List -->
  <div class="pt-4 border-t border-gray-200">
    <h3 class="text-lg font-bold text-gray-800 mb-4">Here are my files:</h3>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left border border-gray-200 rounded-xl shadow-sm">
        <thead class="bg-gray-100 text-gray-700 font-semibold">
          <tr>
            <th class="px-4 py-2 border-b">File Name</th>
            <th class="px-4 py-2 border-b">Size</th>
            <th class="px-4 py-2 border-b text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let file of listOfFiles"
            class="hover:bg-gray-50 transition-colors"
          >
            <td class="px-4 py-2 border-b">{{ file.name }}</td>
            <td class="px-4 py-2 border-b">{{ file.size }} bytes</td>
            <td class="px-4 py-2 border-b text-center space-x-2">
              <a
                [href]="file.url"
                class="inline-block bg-blue-600 text-white py-1.5 px-3 rounded-lg hover:bg-blue-700 text-xs"
                download
              >
                Download
              </a>
              <button
                type="button"
                class="inline-block bg-red-600 text-white py-1.5 px-3 rounded-lg hover:bg-red-700 text-xs"
                (click)="deleteFile(file)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
