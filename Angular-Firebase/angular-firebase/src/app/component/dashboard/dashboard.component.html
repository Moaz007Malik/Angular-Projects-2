<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
  <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Add Student</h2>

    <div>
      <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        [(ngModel)]="studentObj.first_name"
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter first name"
      />
    </div>

    <div>
      <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        [(ngModel)]="studentObj.last_name"
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter last name"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="studentObj.email"
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter email address"
      />
    </div>

    <div>
      <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
      <input
        type="tel"
        id="mobile"
        name="mobile"
        [(ngModel)]="studentObj.mobile"
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter mobile number"
      />
    </div>

    <div>
      <button
        type="button"
        (click)="addStudent()"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold transition"
      >
        Add Student
      </button>
    </div>
  </div>

  <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Students List</h2>
    
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr class="bg-gray-50">
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mobile</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Edit</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Delete</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let student of studentsList">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.first_name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.last_name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.email}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{student.mobile}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button (click)="updateStudent(student)" class="text-blue-600 hover:text-blue-800 font-medium">Edit</button>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button (click)="deleteStudent(student)" class="text-red-600 hover:text-red-800 font-medium">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
